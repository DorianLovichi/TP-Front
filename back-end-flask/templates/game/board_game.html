{% extends "base.html" %} {% block content %}
<!-- Bootstrap CSS CDN -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<!-- Font Awesome for icons -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
/>

<!-- Custom styles (this can be included from your own stylesheet if needed) -->
<link
  href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css"
  rel="stylesheet"
/>
<div
  class="board-game"
  style="background-color: {{ style_data['background_color'] }}; font-family: {{ style_data['font_family'] }}; color: {{ style_data['text_color'] }};"
>
  <h2 style="color: {{ style_data['header_color'] }};">Mode Plateau</h2>

  <div class="character-info">
    <h3>{{ character.name }}</h3>
    <p>Points de vie: {{ character.health }}</p>
  </div>

  <div class="game-results" style="border: {{ style_data['board_border'] }};">
    <h2 style="font-size: {{ style_data['game_title_font_size'] }};">
      Partie de plateau
    </h2>
    <pre>{{ game_result }}</pre>
    <a
      href="/game/character_profile"
      style="color: {{ style_data['button_color'] }};"
      >Retour aux personnages</a
    >
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
